<!DOCTYPE html>
<html>
<head>
    <title>BKA</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<br><br><br>

<div class="row">
    <div class="container col-md-6">
        <div class="card text-white bg-secondary mb-3">
            <div class="card-header">Editer le mot de passe</div>
            <div class="card-body">

                <form action="" method="POST">

                    {% csrf_token %}

                    {% for message in messages %}
                        <p style="color: green; text-align: center;" id="messages">{{ message }}</p>
                    {% endfor %}

                    <div class="form-group">
                        <label for="">Ancien mot de passe :</label>
                        <input type="text" class="form-control" name="o_password" placeholder="Saisir" required>
                    </div>

                    <div class="form-group">
                        <label for="">Nouveau mot de passe :</label>
                        <input type="password" class="form-control" name="n_password" placeholder="Saisir" required>
                    </div>

                    <div class="form-group">
                        <label for="">Nouveau mot de passe (Confirmation) :</label>
                        <input type="password" class="form-control" name="cn_password" placeholder="Saisir" required>
                    </div>

                    <hr>

                    <a href="{% url 'login_page' %}" class="btn btn-outline-warning" type="button" name="cancel">Se connecter</a>
                    <button class="btn btn-outline-light" type="submit" name="submit">Valider</button>


                </form>

            </div>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
crossorigin="anonymous"></script>

</html>
